<!DOCTYPE html>
<html lang="en">
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">Signup</h1>
                <div class="card-text">
                    <form class="form-class">
                        <div class="form-group">
                            <label for="nameaddress">Enter Name</label>
                            <input type="text" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Enter Email</label>
                            <input type="email" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="passwordaddress">Enter Password</label>
                            <input type="password" class="form-control form-control-sm">
                        </div>
                      <button type="submit" class="btn btn-primary btn-lg" routerLink="/addbook">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
